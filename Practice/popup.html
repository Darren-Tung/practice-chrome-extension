<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
    }
    .button {
      width: 100%;
      padding: 12px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 10px;
    }
    .button:hover {
      background: #3367d6;
    }
    .button.danger {
      background: #ea4335;
    }
    .button.danger:hover {
      background: #d33828;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    .status.active {
      display: block;
      background: #e8f5e9;
      color: #2e7d32;
    }
    .status.inactive {
      display: block;
      background: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <h2>Textbox Overlay</h2>
  <button id="addTextbox" class="button">Add Textbox</button>
  <button id="clearAll" class="button danger">Clear All Textboxes</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
